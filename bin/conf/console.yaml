id : "console"                                  #服务的唯一id 在集群服务下不能重复即可 建议配置文件名与服务id一致
ip : "127.0.0.1"                                #运行主机Ip 集群通信中 按ip节点通行的查询字段 此字段可以注释掉 注释后取当前运行主机公网ip地址
port : 9567                                     #服务监听端口 RPC服务
tag : "lego_demo"                               #服务集群标签 相同标签 且sys.registry 和 sys.rpc 配置一致 即可互相发现和通信
type : "console"                                #服务类型 相同服务类型相同 如 多个login 服务 相同服务多开 服务类型一致
category : "BusinessService"                    #服务类别 例如 网关服务器 或者 游戏服务器 以及普通业务服务器
version : 1.0                                   #服务版本 多服务器相同的服务类型 高版本比低版本拥有更高的访问优先级 使用场景 热更新机制

#系统配置
sys:
  log:  #日志系统                            
    FileName: "./log/gateway_1.log"     #日志文件存放地址
    Loglevel: 0                         #日志文件输出级别
    LogMaxSize: 128                     #日志文件最大Size
    LogMaxAge: 7                        #日志文件最多保留天数
    Debugmode: true
  rpcx:   #rpcx 系统配置
    Debug: true
    AutoConnect: true                   #自动连接到集群服务节点
    RpcxStartType: 1                    #0 服务端 1是客户端
    ConsulServers: ["10.0.0.9:8500"]
  cache:      #缓存系统 
    Redis_IsCluster: false   #是否是集群
    Redis_Addr: ["10.0.0.9:6986"]
    Redis_Password: "li13451234"
    Redis_DB: 6
  db:      #存储系统 
    MongodbUrl: "mongodb://10.0.0.9:27019"
    MongodbDatabase: "dreamfactory"
  configure:      #存储系统 
    ConfigurePath: "./json"

#模块配置
modules:
  gateway:
    Debug: true
    ListenPort: 7891
    