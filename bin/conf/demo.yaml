id : "demo"                            #服务的唯一id 在集群服务下不能重复即可 建议配置文件名与服务id一致
tag : "lego_demo"                      #服务集群标签 相同标签 且sys.registry 和 sys.rpc 配置一致 即可互相发现和通信
type : "demo"                          #服务类型 相同服务类型相同 如 多个login 服务 相同服务多开 服务类型一致

#系统配置
sys:
  log:  #日志系统                            
    FileName: "./log/gateway_1.log"     #日志文件存放地址
    Loglevel: 0                         #日志文件输出级别
    LogMaxSize: 128                     #日志文件最大Size
    LogMaxAge: 7                        #日志文件最多保留天数
    Debugmode: true
  rpcl:   #rpcx 系统配置
    Debug: true
    ConnectType: 0    #0:Tcp 1:Kafka 2:Nats 3:http
    MessageEndpoints: ["127.0.0.1:9685"]
    DiscoveryStoreType: 0 #0:Consul 1:Zookeeper 2:Redis
    DiscoveryEndpoints: ["10.0.0.9:8500"]
    DiscoveryInterval: 120

#模块配置
modules:
  demo:
    Debug: true
    